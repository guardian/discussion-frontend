<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Discussion</title>
        <script src="lib/controls.js" defer async></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="display-controls">
            <label class="option">
                <input id="react" type="checkbox">
                <span>React</span>
            </label>
            <label class="option">
                <input id="preact" type="checkbox">
                <span>Preact</span>
            </label>
            <label class="option">
                <input id="prod" type="checkbox">
                <span>Prod</span>
            </label>
            <label class="option">
                <input id="article" type="checkbox">
                <span>Include Article</span>
            </label>
            <label class="option">
                <input id="closed" type="checkbox">
                <span>Closed</span>
            </label>
            <label class="option">
                <input id="anon" type="checkbox">
                <span>Anonymous</span>
            </label>
            <label class="option">
                <input id="provided" type="checkbox">
                <span>User: Fabio</span>
            </label>
            <label class="option">
                <input id="banned" type="checkbox">
                <span>Banned</span>
            </label>
            <label class="option">
                <input id="featureStickyBanner" type="checkbox">
                <span>Sticky banner</span>
            </label>
            <label class="option">
                <input id="featureStickyBannerDismissable" type="checkbox">
                <span>Sticky banner dismissable</span>
            </label>
            <label class="option">
                <input id="featureTopBanner" type="checkbox">
                <span>Top banner</span>
            </label>
            <label class="option">
                <input id="featureStickyBadge" type="checkbox">
                <span>Sticky badge</span>
            </label>
        </nav>
        <div class="responsive-viewer">
            <div class="mobile-view">
                <h1>Mobile - Portrait - 360x480</h1>
                <div class="portrait framed">
                    <iframe src="responsive.html"></iframe>
                </div>
                <h1>Tablet - Landscape - 750x480</h1>
                <div class="tablet framed">
                    <iframe src="responsive.html"></iframe>
                </div>
            </div>
            <div class="large-view">
                <h1>Desktop - Large - 1000x1000</h1>
                <div class="desktop framed">
                    <iframe src="responsive.html"></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
